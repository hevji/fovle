<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Times, "Times New Roman", serif;
            color: #000000;
        }

        .container {
            width: 600px;
            margin: 100px auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 20px 0;
        }

        p {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        hr {
            border: 0;
            border-top: 1px solid #cccccc;
            margin: 30px 0 10px 0;
        }

        .footer {
            text-align: right;
            font-size: 14px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The requested URL was not found on this server.</p>

        <hr>

        <div class="footer">
            nginx
        </div>
    </div>
</body>
</html>
